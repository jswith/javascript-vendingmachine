<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <main id="app">
      <h1>🍿 자판기 🍿</h1>
      <nav class="nav">
        <button type="button" class="nav__product-manage-tab button focus-button" route="/javascript-vendingmachine/">
          상품 관리
        </button>
        <button type="button" class="nav__charge-tab button" route="/javascript-vendingmachine/charge">
          잔돈 충전
        </button>
        <button type="button" class="nav__product-purchase-tab button" route="/javascript-vendingmachine/purchase">
          상품 구매
        </button>
      </nav>
      <section id="tab">
        <!-- <product-management></product-management> -->
        <!-- <charge-tab class="hidden"></charge-tab> -->
        <section class="tab__purchase-tab">
          <h2 hidden>잔돈 충전 화면</h2>
          <form class="purchase-form">
            <label>상품을 구매할 금액을 투입해주세요.</label>
            <input type="number" name="purchase" placeholder="금액" min="10" max="10000" required />
            <button type="submit" class="purchase-form__money-input-button submit-button">투입</button>
            <p>투입한 금액: <span class="purchase-form__money-input-amount">0</span>원</p>
          </form>
          <table id="purchase-product-list-table">
            <caption>
              상품 현황
            </caption>
            <thead>
              <tr>
                <th scope="col">상품명</th>
                <th scope="col">가격</th>
                <th scope="col">수량</th>
                <th scope="col">구매</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <table id="purchase-coin-list-table">
            <caption>
              잔돈 반환
            </caption>
            <thead>
              <tr>
                <th scope="col">동전</th>
                <th scope="col">개수</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>500원</td>
                <td><span class="purchase-coin-500-quantity">0</span>개</td>
              </tr>
              <tr>
                <td>100원</td>
                <td><span class="purchase-coin-100-quantity">0</span>개</td>
              </tr>
              <tr>
                <td>50원</td>
                <td><span class="purchase-coin-50-quantity">0</span>개</td>
              </tr>
              <tr>
                <td>10원</td>
                <td><span class="purchase-coin-10-quantity">0</span>개</td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="purchase-return-button">반환</button>
        </section>
      </section>
    </main>
  </body>
</html>
